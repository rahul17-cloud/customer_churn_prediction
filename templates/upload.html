<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin:  20px -12px;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1a5cc8;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #2c7be5;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Customer Data (CSV)</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="datafile" required>
            <br>
            <button type="submit">Upload & Analyze</button>
        </form>
        <a class="back-link" href="/">‚Üê Back to Home</a>
    </div>
    {% include 'includes/chatbot_script.html' %}
</body>
</html>
